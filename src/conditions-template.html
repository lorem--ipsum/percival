<div ng-repeat="item in items" class='condition' ng-style="getStyle(item)">
  
  <!-- Group -->
  <form class="forms-inline-list"
    ng-mouseover='item.showButtons = true'
    ng-mouseleave='item.showButtons = false'>
    
      <li><select ng-if='item.isGroup' ng-model="item.groupType">
        <option value="or">Any of the following conditions</option>
        <option value="and">All of the following conditions</option>
      </select></li>
      
      <li><select ng-if='!item.isGroup' ng-model="item.type"
        class="input-medium"
        ng-change="item.operators = operators[item.type.realtype]; item.operator = item.operators[0];; item.value = undefined;"
        ng-options="type as type.label for type in types | filter: {shown: true}">
      </select></li>
      
      <li><select ng-if='!item.isGroup' ng-model="item.operator"
        class="input-small"
        ng-options="operator as operator.label for operator in item.operators">
      </select></li>
      
      <li><input ng-if="!item.isGroup && (item.type.realtype != 'datems')" ng-model='item.value' class="input-medium" type="text"></input></li>
      
      <date-time ng-if="!item.isGroup && (item.type.realtype == 'datems')" value='item.value'></date-time>
  
      <li><button ng-show='item.showButtons' ng-click="addAfter(item)" class="btn" style='font-size:7px;vertical-align:top;'><i class="icon-plus"></i></button></li>
      <li><button ng-show='item.showButtons' ng-disabled="$index == 0" ng-click="remove(item)" class="btn" style='font-size:7px;vertical-align:top;'><i class="icon-minus"></i></button></li>
      <li><button ng-show='item.showButtons' ng-click="addGroupAfter(item)" class="btn" style='font-size:7px;vertical-align:top;'><i class="icon-folder-close"></i></button></li>
  </form>
</div>
